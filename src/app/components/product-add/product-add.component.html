<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Image</label>
        <input type="text" class="form-control" id="image" name="image" [(ngModel)]="product.image">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="product.description">
    </div>
    <button type="submit" (click)="hanleAdd()" class="btn btn-primary">Submit</button>
</form>
<div *ngIf="succes" class="btn-nam  align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            add successfully
        </div>
        <button (click)="toggle()" type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close">Cancel</button>
    </div>
</div>
<div *ngIf="failed" class="btn-nam  align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            Them that bai
        </div>
        <button (click)="toggle()" type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close">Cancel</button>
    </div>
</div>
